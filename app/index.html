<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>hspd: hubot script per day</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Bree+Serif" />
  <!-- build:css(./dist) /styles/main.css -->
  <link rel="stylesheet" type="text/css" href="/styles/main.css" />
  <!-- endbuild -->
</head>
<body ng-app="app">
  <div ng-controller="AppCtrl as c">
    <h1>hspd : hubot script per day</h1>
    <div class="loader" ng-class="{loading: !c.loaded}">loading...</div>
    <div class="body" ng-class="{loaded: c.loaded}">
      <p class="summary"><span class="count" ng-bind="c.scripts.length"></span> scripts <span class="count" ng-bind="c.scripts.length"></span> days </p>
      <table>
        <thead>
          <tr>
            <th>image</th>
            <th>#</th>
            <th>repo</th>
          </tr>
        </thead>
        <tbody>
          <tr class="script" ng-repeat="i in c.scripts | orderBy:'number'">
            <td class="image"><img ng-src="{{i.image}}" /></td>
            <td class="number"><a ng-href="http://blog.bouzuya.net/{{i.date | date : 'yyyy/MM/dd'}}/">day <span ng-bind="i.number">N</span>.</a></td>
            <td class="repo"><a ng-href="{{i.repository}}" ng-class="{deprecated: i.deprecated}">bouzuya/<span ng-bind="i.name">hubot-XXX</span></a></td>
          </tr>
        </tbody>
      </div>
    </table>
  </div>
  <!-- build:vendorjs /scripts/vendor.js -->
  <script src="../bower_components/angular/angular.js"></script>
  <!-- endbuild -->
  <!-- build:mainjs(./dist) /scripts/main.js -->
  <script src="/scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
